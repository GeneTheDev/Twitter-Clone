<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
</head>

<body>
    {% block content %}
    <form method="POST" action="{{ url_for('messages_add') }}">
        {{form.csrf_token}}
        {% if form.text.errors %} {% for error in form.text.errors %}
        {{error}}
        {% endfor %}
        {% endif %}
        {{form.text(placeholder="What's happening ?", class="form-control", rows="3")}}
        <button type="submit" class="btn btn-primary">Add my message</button>
    </form>
    {% endblock %}
</body>

</html>
